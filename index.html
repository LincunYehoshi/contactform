<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>お問い合わせフォーム</h1>
    <form method="post" action="mail_confirm.php">
        <div>
           <p>名前</p> 
           <input type="text" name="name" size="25">
        </div>

        <div>
            <p>メールアドレス</p>
            <input type="text" name="mail" size="50">
        </div>

        <div>
            <p>年齢</p>
            <select class="dropdown" name="age">
            <option>選択してください</option>
            <script>
                for(var i =18; i <=65; i++) {
                    document.write("<option>");
                    document.write(i);
                    document.write("</option>")
                }
            </script>
            </select>
        </div>

        <div>
            <p>コメント</p>
            <textarea name="comments" rows="5" cols="40">
            </textarea>
        </div>

        <div>
            <input type="submit" class="submit" value="送信">
        </div>



    </form>


</body>

</html>
